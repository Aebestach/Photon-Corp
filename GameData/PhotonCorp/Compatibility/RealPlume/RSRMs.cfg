//Helps maintain the audio level even as thrust drops very low due to curves
@PART[PC_5Seg_RSRM|PC_4Seg_RSRM|PC_3Seg_RSRM|PC_2_5Seg_RSRM|RMPC_2Seg_RSRM|PC_1Seg_RSRM]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Solid-Lower
    {
      !AUDIO {}
      AUDIO
      {
          name = audio
          channel = Ship
          clip = RealPlume/KW_Sounds/sound_srbloop
          volume = 0.0 0.0
          volume = 0.02 0.3
          volume = 0.1 0.4
          volume = 1.0 1.0
          pitch = 0.0 1.0
          pitch = 1.0 1.0
          loop = true
      }
    }
  }
}
