@PART[PC_1Seg_RSRM]:FOR[PhotonCorp]:NEEDS[RealPlume,SmokeScreen]
{
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.5
        plumePosition = 0,0,0
        smokePosition = 0,0,0
        slagPosition = 0,0,0
        plumeScale = 1.0
        flareScale = 1.5
        smokeScale = 0.7
        slagScale = 1.0
        energy = 1
        speed = 1
        emissionMult = 1
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Lower
        !runningEffectName = DELETE
    }
}

